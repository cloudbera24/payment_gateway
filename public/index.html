<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEGE TECH SUBSCRIPTIONS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; padding: 20px; line-height: 1.6; 
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; padding: 20px; }
        header h1 { color: white; font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        header p { color: rgba(255,255,255,0.9); font-size: 1.2em; }
        .subscription-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px;
        }
        .subscription-card { 
            background: white; 
            border-radius: 12px; 
            padding: 25px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .subscription-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        .service-name { 
            font-size: 1.4em; 
            font-weight: bold; 
            color: #2c3e50; 
            margin-bottom: 10px;
        }
        .service-price { 
            font-size: 1.8em; 
            font-weight: bold; 
            color: #27ae60; 
            margin-bottom: 20px;
        }
        .service-price::before { content: "KES "; }
        .btn-subscribe { 
            background: linear-gradient(135deg, #007bff, #0056b3); 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-subscribe:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000; 
            align-items: center; 
            justify-content: center;
        }
        .modal-content { 
            background: white; 
            border-radius: 12px; 
            padding: 30px; 
            width: 90%; 
            max-width: 500px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .modal h2 { 
            color: #2c3e50; 
            margin-bottom: 20px; 
            text-align: center;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #495057; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; }
        input:focus { outline: none; border-color: #007bff; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); }
        .btn-confirm { 
            background: linear-gradient(135deg, #28a745, #20c997); 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-cancel { 
            background: #6c757d; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 14px; 
            cursor: pointer; 
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-confirm:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(40,167,69,0.3); }
        .btn-cancel:hover { background: #545b62; }
        .selected-plan { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            text-align: center;
            border-left: 4px solid #007bff;
        }
        .status-section { 
            background: white; 
            border-radius: 12px; 
            padding: 25px; 
            margin-bottom: 30px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .status-check { display: flex; gap: 10px; margin-bottom: 15px; }
        .status-input { flex: 1; }
        .btn-secondary { 
            background: #6c757d; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 8px; 
            font-size: 14px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            white-space: nowrap;
        }
        .btn-secondary:hover { background: #545b62; }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 4px solid #007bff; 
            background: #f8f9fa; 
            display: none;
        }
        .result.success { border-left-color: #28a745; background: #d4edda; color: #155724; }
        .result.error { border-left-color: #dc3545; background: #f8d7da; color: #721c24; }
        .result pre { white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace; font-size: 14px; margin: 0; }
        footer { 
            text-align: center; 
            color: white; 
            padding: 20px; 
            margin-top: 30px;
            font-size: 0.9em;
        }
        .btn-loading { display: none; }
        @media (max-width: 768px) { 
            .container { margin: 10px; }
            header h1 { font-size: 2em; }
            .subscription-grid { grid-template-columns: 1fr; }
            .status-check { flex-direction: column; }
            .btn-secondary { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CHEGE TECH SUBSCRIPTIONS</h1>
            <p>Instant digital subscriptions with M-Pesa</p>
        </header>

        <div class="subscription-grid" id="subscriptionGrid">
            <!-- Subscription cards will be generated by JavaScript -->
        </div>

        <div class="status-section">
            <h2>Check Payment Status</h2>
            <div class="status-check">
                <input type="text" id="statusReference" placeholder="Enter transaction reference" class="status-input">
                <button onclick="checkTransactionStatus()" class="btn-secondary">Check Status</button>
            </div>
            <div id="statusResult" class="result"></div>
        </div>

        <footer>
            <p>Powered by PayHero · Managed by CHEGE TECH</p>
        </footer>
    </div>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <h2>Complete Subscription</h2>
            <div class="selected-plan" id="selectedPlanInfo">
                <!-- Selected plan info will be inserted here -->
            </div>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="254712345678" required>
                </div>
                
                <div class="form-group">
                    <label for="customerName">Your Name (Optional):</label>
                    <input type="text" id="customerName" name="customerName" placeholder="John Doe">
                </div>
                
                <button type="submit" class="btn-confirm" id="confirmBtn">
                    <span class="btn-text">💳 Pay Now</span>
                    <span class="btn-loading">Processing...</span>
                </button>
                <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
            </form>
            <div id="paymentResult" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const WHATSAPP_NUMBER = '254781287381';
        
        const subscriptionPlans = [
            { name: "Netflix account", price: 220 },
            { name: "Spotify premium", price: 180 },
            { name: "Showmax", price: 150 },
            { name: "Prime video", price: 200 },
            { name: "Express VPN", price: 150 },
            { name: "Nord VPN", price: 250 },
            { name: "Surfshark VPN", price: 300 },
            { name: "WhatsApp bot", price: 60 },
            { name: "HDO premium", price: 150 },
            { name: "Unlimited panels", price: 100 },
            { name: "Canva Pro", price: 80 },
            { name: "CapCut Pro", price: 300 }
        ];

        let selectedPlan = null;

        // Initialize subscription grid
        function initializeSubscriptionGrid() {
            const grid = document.getElementById('subscriptionGrid');
            grid.innerHTML = '';

            subscriptionPlans.forEach(plan => {
                const card = document.createElement('div');
                card.className = 'subscription-card';
                card.innerHTML = `
                    <div class="service-name">${plan.name}</div>
                    <div class="service-price">${plan.price}</div>
                    <button class="btn-subscribe" onclick="openPaymentModal('${plan.name}', ${plan.price})">
                        Subscribe Now
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        // Open payment modal
        function openPaymentModal(planName, price) {
            selectedPlan = { name: planName, price: price };
            
            document.getElementById('selectedPlanInfo').innerHTML = `
                <strong>${planName}</strong><br>
                Amount: KES ${price}
            `;
            
            document.getElementById('paymentModal').style.display = 'flex';
            document.getElementById('paymentResult').style.display = 'none';
            document.getElementById('paymentForm').reset();
        }

        // Close modal
        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
            selectedPlan = null;
        }

        // Payment form handler
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const confirmBtn = document.getElementById('confirmBtn');
            const btnText = confirmBtn.querySelector('.btn-text');
            const btnLoading = confirmBtn.querySelector('.btn-loading');
            
            // Show loading state
            confirmBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            
            const formData = new FormData(e.target);
            const payload = {
                phone_number: formData.get('phone'),
                amount: selectedPlan.price,
                external_reference: `CHEGE-${selectedPlan.name.replace(/\s+/g, '-').toUpperCase()}-${Date.now()}`,
                customer_name: formData.get('customerName') || ''
            };

            try {
                showPaymentResult('🔄 Initiating payment...', '');
                
                const response = await fetch(`${API_BASE}/stk-push`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (result.success) {
                    showPaymentResult('✅ Payment initiated successfully!', `
                        Check your phone for M-Pesa prompt.<br>
                        Reference: ${result.data.reference}
                    `, true);
                    
                    document.getElementById('statusReference').value = result.data.reference;
                    
                    // Redirect to WhatsApp after 3 seconds
                    setTimeout(() => {
                        const message = `Hello%20CHEGE%20TECH!%20I%20just%20subscribed%20for%20${encodeURIComponent(selectedPlan.name)}%20at%20KES%20${selectedPlan.price}.`;
                        window.location.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;
                    }, 3000);
                    
                } else {
                    showPaymentResult('❌ Payment Failed', result.error, false);
                }
            } catch (error) {
                showPaymentResult('❌ Network Error', error.message, false);
            } finally {
                confirmBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });

        // Check transaction status
        async function checkTransactionStatus() {
            const reference = document.getElementById('statusReference').value.trim();
            
            if (!reference) {
                alert('Please enter a transaction reference');
                return;
            }

            try {
                showResult('statusResult', '🔄 Checking transaction status...');
                
                const response = await fetch(`${API_BASE}/transaction-status/${reference}`);
                const result = await response.json();
                
                if (result.success) {
                    showResult('statusResult', result.data, true);
                } else {
                    showResult('statusResult', `❌ Error: ${result.error}`, false);
                }
            } catch (error) {
                showResult('statusResult', `❌ Network error: ${error.message}`, false);
            }
        }

        function showPaymentResult(title, message, isSuccess) {
            const element = document.getElementById('paymentResult');
            element.innerHTML = `<strong>${title}</strong><br>${message}`;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.style.display = 'block';
            element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showResult(elementId, data, isSuccess) {
            const element = document.getElementById(elementId);
            element.innerHTML = typeof data === 'string' ? data : `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            element.className = `result ${isSuccess ? 'success' : 'error'}`;
            element.style.display = 'block';
            element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Format phone number
        document.getElementById('phone').addEventListener('blur', function(e) {
            let phone = e.target.value.trim();
            if (phone.startsWith('0')) phone = '254' + phone.substring(1);
            else if (phone.startsWith('+')) phone = phone.substring(1);
            e.target.value = phone;
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('paymentModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeSubscriptionGrid();
            
            // Test connection
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(result => console.log('🔗 Connection status:', result))
                .catch(error => console.error('❌ Connection failed:', error));
        });
    </script>
</body>
</html>
